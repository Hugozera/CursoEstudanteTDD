<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro/Edição de Turma</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Cadastro/Edição de Turma</h2>
    <form th:object="${turma}" th:action="@{/turmas/salvar}" method="post">
        <div class="form-group">
            <label for="curso">Curso:</label>
            <select class="form-control" id="curso" th:field="*{curso}" required>
                <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nome}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="inicioMatriculas">Data de Início das Matrículas:</label>
            <input type="text" id="inicioMatriculas" th:field="*{inicioMatriculas}" class="form-control" required pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD" />
        </div>
        <div class="form-group">
            <label for="fimMatriculas">Data de Fim das Matrículas:</label>
            <input type="text" id="fimMatriculas" th:field="*{fimMatriculas}" class="form-control" required pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD" />
        </div>
        <div class="form-group">
            <label for="vagas">Vagas Disponíveis:</label>
            <input type="number" id="vagas" th:field="*{vagasDisponiveis}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/turmas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>


<script>
    $(document).ready(function () {
        $('#inicioMatriculas').inputmask('yyyy-mm-dd');
        $('#fimMatriculas').inputmask('yyyy-mm-dd');
    });
</script>

</body>
</html>
