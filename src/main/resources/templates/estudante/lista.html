<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista de Estudantes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Lista de Estudantes</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estudante : ${estudantes}" th:if="${not #lists.isEmpty(estudantes)}">
            <td th:text="${estudante.id}">1</td>
            <td th:text="${estudante.nome}">João Silva</td>
            <td th:text="${estudante.idade}">20</td>
            <td>
                <a th:href="@{/estudantes/{id}(id=${estudante.id})}" class="btn btn-info btn-sm">Detalhes</a>
                <a th:href="@{/estudantes/editar/{id}(id=${estudante.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/estudantes/remover/{id}(id=${estudante.id})}" class="btn btn-danger btn-sm">Remover</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/estudantes/cadastro}" class="btn btn-primary">Cadastrar Novo Estudante</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
